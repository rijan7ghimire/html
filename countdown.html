<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="myTimer();">
    <h1>timer</h1>


    <script>
        function myTimer()
        {
            var final=new(2020,10,11,8,45,0,0);
            var curr=new Date();
            final=final.getTime();
            curr=curr.getTime();
            rem=final-curr;
            if(rem>=0){
            var day=Math.floor(rem/(24*60*60*1000));
            rem=rem%(24*60*60*1000);
            var hr=Math.floor(rem/(60*60*1000));
            rem=rem%(60*60*1000);
            var m=Math.floor(rem/60*1000));
            rem=rem%(60*1000);
            var s=Math.floor(rem/1000);
            var ms=rem%1000;
            document.querySelector('h1').innerHTML=
            `${day}Day ${hr}Hour ${m}Munites ${s}secounds ${ms}millisecounds`;
        }
    }
    else{
        document.querySelector('h1').innerHTML="Timer Expired"
    }
    </script>
</body>
</html>
