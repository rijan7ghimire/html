<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>replace</title>
</head>
<body>
    <p>this is a long paragraph. this paragraph .that paragraph</p>
    <button onclick="myChange();">change</button>
    <script>
        function myChange(){

            var oldStr=document.querySelector('p').innerHTML;
            var newStr=oldStr.replace(/paragraph/gi,'statement');
            document.querySelector('p').innerHTML=newStr;
        }


    </script>
    
</body>
</html>
